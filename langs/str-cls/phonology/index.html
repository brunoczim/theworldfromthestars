<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" type="text/css" href="../../../css/main.css"><title>Classical Star Language Phonology</title><body><div id="page-top"><h1>Classical Star Language Phonology</h1><div id="body-wrapper"><p class="paragraph">This article is about the phonology of the <a href="../../../langs/str-cls" class="link">classical dialect of the Star Language</a>. The dialect had a very stable phonology, whose only big change was the allophonic palatalization of fricatives in the final years.</p></div></div></body></html>
